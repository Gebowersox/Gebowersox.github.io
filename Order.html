<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="CSS/orderstyles.css">
    <link rel="icon" type="image/x-icon" href="Media/d496cb4b-69ac-4c3e-a13c-be7392474db4.jpg">
</head>

<body>

    <h1>Drink Ordering Service</h1>

    <form>

        <h2>Customer Information</h2>

        <table>
            <tr>
                <td><label for="fn">First Name:</label></td>
                <td><input type="text" id="fn" name="fn"></td>
            </tr>

            <tr>
                <td><label for="ln">Last Name:</label></td>
                <td><input type="text" id="ln" name="ln"></td>
            </tr>

            <tr>
                <td><label for="pn">Phone Number:</label></td>
                <td><input type="text" id="pn" name="pn"></td>
            </tr>

            <tr>
                <td><label for="sa">Street Address:</label></td>
                <td><input type="text" id="sa" name="sa"></td>
            </tr>
        </table>

        <h2>Energy Drinks</h2>

        <div class="checkbox-group">
            <input type="checkbox" id="PinkPunch" name="Pink Punch">
            <label for="PinkPunch">Pink Punch</label><br>

            <input type="checkbox" id="VanillaBurst" name="Vanilla Burst">
            <label for="VanillaBurst">Vanilla Burst</label><br>

            <input type="checkbox" id="TropicalTwist" name="Tropical Twist">
            <label for="TropicalTwist">Tropical Twist</label><br>

            <input type="checkbox" id="PeachSplash" name="Peach Splash">
            <label for="PeachSplash">Peach Splash</label><br>

            <input type="checkbox" id="CoconutBreeze" name="Coconut Breeze">
            <label for="CoconutBreeze">Coconut Breeze</label><br>

            <input type="checkbox" id="RaspberryRush" name="Raspberry Rush">
            <label for="RaspberryRush">Raspberry Rush</label><br>
        </div>

        <h2>Shipping Options</h2>

    <div class="radio-group">
        <input type="radio" id="pickup" name="shipping" value="Pickup">
        <label for="pickup">Store Pickup (Free)</label><br>

        <input type="radio" id="standard" name="shipping" value="Standard Shipping">
        <label for="standard">Standard Shipping ($4.99)</label><br>

        <input type="radio" id="express" name="shipping" value="Express Shipping">
        <label for="express">Express Shipping ($9.99)</label><br>
    </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
   <script src="Order.js"></script>
</body>
</html>
